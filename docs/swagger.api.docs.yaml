   delete:
    security:
      - AuthToken: []
    tags:
      - Manajemen Pengguna
    summary: Hapus polling yang dibuat pengguna
    requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/pollDelete'
    parameters:
       - in: path
         name: id
         required: true
         schema:
           type: string
         description: ID dari user
    responses:
      '200':
        description: Success
        content:
          application/json:
            example:
              {
                "status": "success",
                "message": "Polling berhasil dihapus",
              }
      '400':
        description: Bad Request
  /places/{location}:
   get:
    security:
      - AuthToken: []
    tags:
      - Data Tempat
    summary: Mendapatkan data top 10 tempat dari ML endpoint dengan masukan lokasi pengguna
    parameters:
      - in: path
        name: location
        required: true
        schema:
          type: string
        description: masukan lokasi dengann format latitude,longitude
        example: -7.761028,110.378478
    responses:
      '200':
        description: Success
        content:
          application/json:
            example:
              {
                "status": "success",
                "message": 'Daftar berhasil didapatkan',
                "data": [
                    {
                        "id": "ChIJ16Xs67JZei4RpgV1otKBiO4",
