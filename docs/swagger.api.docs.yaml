  /recommend/{loc_user}:
   get:
    tags:
      - Recommender Endpoint
    summary: Daftar akun pengguna
    parameters:
      - in: path
        name: loc_user
        required: true
        schema:
          type: string
        description: Koordinat lokasi user
        example: -7.761028,110.378478
    responses:
      '200':
        description: Success
        content:
          application/json:
            example:
              {
                "status": "success",
                "message": "Daftar user berhasil didapatkan",
                "data": {
                  "id": "qyO9_BgMqNpb45Y3g1S-o",
                  "name": "Ahmad Ibrahim",
                  "email": "a.ibrahim@example.com",
                  "createdAt": "2023-03-17T11:04:09.588Z",
                  "updatedAt": "2023-03-17T11:04:09.588Z"
                }
              }
      '400':
        description: Bad Request
components:
  schemas:
    login:
      type: object
      properties:
        email:
          type: string
          example: a.ibrahim@example.com
        password:
          type: string
          example: 12345678
    register:
      type: object
      properties:
        name:
          type: string
          example: Ahmad Rifai
        email:
          type: string
          example: a.rifai@example.com
        password:
          type: string
          example: 12345678
    uploadProfile:
      type: object
      properties:
        photoFile:
          type: string
          format: binary
    poll:
      type: object
      properties:
        placeId:
          type: string
          example: ChIJCYpAP2DmaC4RshB4KjZqULA
        userId:
          type: string
          example: CAwo3o1RuwWJrM4eK3lVt
    pollDelete:
      type: object
      properties:
        pollId:
          type: string
          example: ChIJCYpAP2DmaC4RshB4KjZqULA
  securitySchemes:
    AuthToken:
      type: apiKey
      name: auth-token
      in: header