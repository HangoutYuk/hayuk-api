  /places/details/{placeId}:
   get:
    security:
      - AuthToken: []
    tags:
      - Data Tempat
    summary: Data detail dari suatu tempat berdasarkan dengan masukan path parameter place id
    parameters:
      - in: path
        name: placeId
        required: true
        schema:
          type: string
        description: masukan place id
    responses:
      '200':
        description: Success
        content:
          application/json:
